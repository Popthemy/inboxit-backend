<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 8px; padding: 20px; }
    .header { background: #4f46e5; color: #fff; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
    .content { padding: 20px; color: #333; }
    .footer { font-size: 13px; text-align: center; margin-top: 20px; color: #888; }
    .btn { display: inline-block; background: #4f46e5; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 6px; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>{{ subject }}</h2>
    </div>
    <div class="content">
      <p>{{ body|linebreaks }}</p>
      <a href="{{ preview_url }}" class="btn">View Message on Our Platform</a>
    </div>
    <div class="footer">
      <p>Sent securely via <strong>INBOXIT</strong>.</p>
      <p>Want to manage your messaging? <a href="{{ dashbboard_url }}">Go to Dashboard</a></p>
    </div>
  </div>
</body>
</html>
