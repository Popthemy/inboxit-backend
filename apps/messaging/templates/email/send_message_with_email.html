<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    .header { background: #4f46e5; color: #fff; text-align: center; padding: 20px; }
    .header h2 { margin: 0; font-size: 20px; }
    .content { padding: 20px; color: #333; }
    .content p { line-height: 1.6; }
    .image-block { text-align: center; margin: 15px 0; }
    .image-block img { max-width: 100%; border-radius: 6px; }
    .btn { display: inline-block; background: #4f46e5; color: #fff; padding: 10px 20px; border-radius: 6px; text-decoration: none; margin-top: 20px; }
    .footer { background: #fafafa; font-size: 13px; text-align: center; padding: 15px; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2> {{ subject }}</h2>
    </div>
    <div class="content">
      {% if image_url %}
        <div class="image-block">
          <img src="{{ image_url }}" alt="Message Image">
        </div>
      {% endif %}
      <div style="margin: 20px 0;">
        {{ body_html|safe }}
      </div>
      <a href="{{ preview_link }}" class="btn">View Message on Our Platform</a>
    </div>
    <div class="footer">
      <p>Sent securely via <strong>INBOXIT</strong> at {{time}}.</p>
      <p>Want more reach? Connect SMS, WhatsApp, Slack â†’ <a href="{{dashboard_link}}">Coming soon...</a></p>
    </div>
  </div>
</body>
</html>
